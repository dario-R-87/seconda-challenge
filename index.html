<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrazione</title>
</head>
<body>
    <h1>Benvenuto!</h1>
    <h2>Registrati inserendo i tuoi dati</h2>
    <div>
        <form onsubmit="alert('registrazione inviata!')">
            <div><input type="text" placeholder="nome"/>
                <input type="text" placeholder="cognome"/>
            </div>
            <div>
                <input type="email" placeholder="indirizzo email"/>
                <input type="password" placeholder="password"/> 
            </div>
            <div>
                <input type="date" placeholder="data di nascita" />
            </div>
            <div>
                <input type="number" placeholder="numero di telefono" />
            </div>
            <div>
                seleziona i tuoi gusti musicali
            </div>       
            <div>
                jazz <input type="checkbox" />
                blues <input type="checkbox" />
                pop <input type="checkbox" />
                rock <input type="checkbox" />
                latino americano <input type="checkbox" />
            </div>
            <div>
                termini e condizioni
            </div> 
            <div>
                accetta <input type="radio">
            </div>
            <div>
                <button type="submit">invia registrazione</button>
            </div>    
        </form>
    </div>
</body>
</html>
